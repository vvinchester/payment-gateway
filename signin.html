<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN-IN</title>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Archivo+Black&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="signinstyle.css">
</head>
<body>
    <div class="first"> 
        <img src="user.png">
        
        <form class="form">
            <h1>Sign Up Now</h1>
            <input type="email" class="input-box" placeholder="Email address"><br>
            <input type="password" class="input-box" placeholder="Password"><br>
            <p class="terms"><span><input type="checkbox" name="check"></span> I agree to the terms of services.</p><br>
            <button type="button" class="signup" >Sign Up</button><br>
            
            <button type="button" class="login" >Login with Google</button><br>
            <p class="account">Do you have account ? <a href="#" class="signin">Sign In</a></p>
        </form>
    </div>
    
</body>
</html>
